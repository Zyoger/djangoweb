{% load static %}
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static "main/style.css" %}"/>
  </head>

  <body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="logo"><h1>Zyoger</h1></div>
                <nav class="nav">
                    <a class="nav_link" href="{% url "index" %}">Главная</a>
                    <a class="nav_link" href="{% url "about" %}">Обо мне</a>
                    <a class="nav_link" href="{% url "works" %}">Мои проекты</a>
                    <a class="nav_link" href="{% url "contacts" %}">Контакты</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="intro">
        <div class="container">
        {% block content %}
        
        {% endblock %}
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer_end">©Zyoger 2022.</div>
        </div>
    </footer>

  </body>
</html>
